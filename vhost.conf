server {
    listen 80;
    server_name snapshots.nodesphere.net;

    # Specify the root directory (your snapshot folder)
    root /root/snapshots;  # Update this path with the correct one

    location / {
        # Prevent directory listing
        autoindex off;

        # Allow large file downloads (up to 500GB)
        client_max_body_size 690G;

        # Ensure files are served from any subfolder (shentu, airchains, etc.)
        try_files $uri $uri/ =404;  # Return 404 if file is not found

        # Optionally, deny execution of scripts like PHP, CGI, etc.
        location ~* \.(php|sh|cgi|pl|py)$ {
            deny all;  # Deny access to PHP, shell, CGI, etc.
        }
    }
}
